<div class="categories">
  <i class="fa fa-tag"></i>&nbsp;
  {% assign sortedCategories = page.categories | sort %}
  {% assign rootCategory = page.categories[0] %}
  {% for category in sortedCategories %}
  <div class="tags">
    <a class="smoothscroll" href="{{site.baseurl}}/projects/
    {%- comment -%} {{rootCategory | replace: " ", "-"}} {%- endcomment -%}
    #{{ category | replace: " ","-" }}">{{ category }}</a>
  </div>
  {% endfor %}
</div>
